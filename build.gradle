plugins {
    id 'java'
    id 'maven-publish'
	id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'http://nexus.hc.to/content/repositories/pub_releases/'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
    implementation 'net.milkbowl.vault:VaultAPI:1.7'
    implementation project(':AlchemicLibrary')
    implementation project(':AlchemicLibrary-api')
    implementation 'com.github.prosavage:savagefactions:1.14'
}

group = 'me.alchemi'
version = '1.0.0'
description = 'AlchemicStuff'
sourceCompatibility = '1.8'

task copy(type: Copy) {
	dependsOn 'jar'
	
	group = "Build"
	description = "Install project to Test-Server."
	
	println "Installing jar file from ${jar.archivePath}"
	
	from jar.archivePath
	into '../Test-Server/plugins/'
	rename '(.*)-(.*).jar', '$1.jar'
}

processResources {
	filter  { line -> line.replaceAll('\\$\\{project.version\\}', project.version)}
}

jar {
	
	println "Building jar file..."
	copy
	
}

eclipse {

	autoBuildTasks copy
	
}
